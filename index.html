<!Doctype>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link href="main.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="overlay">
			<div id="progress-login"  class="ui icon message">
			  <i class="notched circle loading icon"></i>
			  <div class="content">
			    <div class="header">
			      Just a second
			    </div>
			    <p>We're verifying your credentials</p>
			  </div>
			</div>
			<div id="login-error" class="ui negative message">
				<i class="close icon"></i>
				<div class="header">
				   Error verifying your credentials:
				</div>
				<p></p>
			</div>
			<div id="success-msg" class="ui positive message">
				<i class="close icon"></i>
				<div class="header">
				   Credentials verified:
				</div>
				<p></p>
			</div>
			<div class="form-controls login">
				<form method="post" action="public/php/login_admin.php">
					<div class="ui left icon input">
						<input class="text" id="txtStaffId" type="text" placeholder="User Id" name="txtStaffId" />
						<i class="user outline icon"></i>
					</div>
					<br /><br />
					<div class="ui left icon input">
						<input class="text" id="txtPassword" type="password" placeholder="Password" name="txtPassword"/>
						<i class="key icon"></i>
					</div><br /><br />
					<input class="submit" id="txtStaffLogin" type="submit" value="Login" name="txtStaffLogin">
				</form>
			</div><br />
			<div class="form-controls register">
				<form method="post" action="public/php/create_admin.php">
					<input class="text" id="txtFirstName" type="text" placeholder="First Name" name="txtFirstName"><br />
					<input class="text" id="txtLastName" type="text" placeholder="Last Name" name="txtLastName"><br />
					<input class="text" id="txtPasswordR" type="password" placeholder="Password" name="txtPassword"/><br />
					<input class="text" id="txtPasswordRC" type="password" placeholder="Confirm Password" name="txtPasswordC"/><br />
					<input class="text" id="txtStaffEmail" type="text" placeholder="Email Address" name="txtStaffEmail" /><br /><br />
					<input class="submit" id="txtStaffRegister" type="submit" value="Register" name="txtStaffLogin">
				</form>
			</div><br />
		</div>
	</body>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="public/js/jquery.min.js"></script>
	<script src="static.js"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script>if (window.module) module = window.module;</script>
</html>
